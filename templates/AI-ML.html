<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-ML Dashboard | MSK Solutions</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background Image */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('static/img/ba.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Optional Overlay to reduce background opacity */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
    }

    /* Content Styling */
    .content {
      z-index: 1;
      position: relative;
      color: white;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-top: 100px;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .btn-primary {
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    /* Footer Styling */
    footer {
      z-index: 1;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #ccc;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <!-- Optional Overlay -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="content">
          <h1 >Aritificial Intelligence Machine Learning</h1>
          <p>Explore Our Projects</p>
          <a href="/FrontDesk">
            <button class="btn btn-primary">Go</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 MSK Solutions</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
